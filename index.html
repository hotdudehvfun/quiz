<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <title>Question Bank</title>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <meta http-equiv="cache-control" content="max-age=800" />
    <meta http-equiv="cache-control" content="Private" />

    <link rel="apple-touch-icon" sizes="180x180" href="img/ios/180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/ios/32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/ios/16.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6" />
    <meta name="mobile-web-app-capable" content="yes">








    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/tailwind.min.css">
    </link>
    <link rel="stylesheet" href="css/style.css">
    </link>

    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>

<body class="h-full bg-white">

    <div id='app' class="flex flex-col h-full w-full bg-gray-50">
        <div class="flex flex-col h-full overflow-auto items-center ">
            <!-- header -->
            <div ref="head" class="bg-white w-full flex items-center p-2 text-blue-500 justify-between text-2xl">
                <span class="material-icons">opacity</span>
                <div class="capitalize flex p-2 font-family-product-sans">Question Bank</div>
                <span class="material-icons">settings</span>
            </div>


            <div class="flex flex-col">
                <!-- question text -->
                <div class=" text-xl lg:text-2xl leading-10 select-text bg-white shadow  p-2 rounded-lg m-2">
                    <div class="font-bold text-blue-500">Question {{index+1}}</div>
                    <pre class="ws-bs font-family-product-sans">
                        {{display_data('question')}}
                    </pre>

                    <div class="text-lg">
                        <div v-on:click="show_exp=!show_exp"
                            class="font-family-product-sans underline cursor-pointer text-center text-blue-500">
                            View Explanation
                        </div>
                        <div v-if="show_exp" class="select-text font-family-product-sans">
                            {{display_data('exp')}}
                        </div>
                    </div>
                </div>
                <!-- options -->
                <div class="grid grid-cols-1 sm:grid-cols-2 flex-grow">
                    <div v-for="(item,index) in display_data('options')" v-on:click="attempt_using_click($event,index)"
                        class="options flex flex-row items-center cursor-pointer capitalize p-6 text-xl lg:text-2xl m-2 font-family-product-sans rounded-lg bg-white shadow gap-2">
                        <span class="hidden material-icons text-green-500">check_circle</span>
                        <span class="hidden material-icons text-red-500">cancel</span>
                        {{item}}
                    </div>
                </div>
            </div>


            <div class="flex w-full justify-between">
                <div v-on:click="prev()" class="flex  items-center justify-center bg-blue-50 rounded-xl cursor-pointer">
                    <span class="material-icons text-2xl lg:text-4xl  p-2 px-4 select-none text-blue-500">
                        arrow_back
                    </span>
                </div>
                <div v-on:click="next()" class="flex  items-center justify-center bg-blue-50 rounded-xl cursor-pointer">
                    <span
                        class="material-icons text-2xl lg:text-4xl p-2 px-4 select-none text-blue-500">arrow_forward</span>
                </div>
            </div>

        </div>



        <div class="flex items-center p-4 text-blue-400 justify-around  ">
            <select v-model="set_selected_index" @change="update_set($event)"
                class="text-xl lg:text-2xl font-family-product-sans">
                <option disabled value="">Select Set</option>
                <option v-for="(item,index) in available_sets" :value="index" class="font-family-product-sans">Set
                    {{item.title}}
                </option>
            </select>

            <select class="text-xl lg:text-2xl font-family-product-sans" v-model="index"
                @change="update_question_index($event)">
                <option v-for="(item,index) in data" :value="index" class="font-family-product-sans">Question
                    {{index+1}}
                </option>
            </select>
        </div>


    </div>



    <script src="data/good_to_go/science.js"></script>
    <script src="scripts/confetti.js"></script>
    <script src="scripts/vue.js"></script>
    <script src="scripts/app.js"></script>

    <script>
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            navigator.serviceWorker.register('./service-worker.js');
            console.log('Service Worker is registered');
        }
    </script>

</body>

</html>
